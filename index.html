<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Editor</title>
    <link rel="stylesheet" href="/src/style.css" />

    />

  <body>
    <section class="container">
      <canvas id="canvas" width="900" height="500"></canvas>
      <img id="pincelCursor" src="/pincel.png" alt="Pincel" width="32" />
      <div>

        </section> -->
        <section class="tool-box">
          <button class="button--tool" data-action="rubber">
            <span class="material-symbols-outlined"> ink_eraser</span>
          </button>
        </section>
        <section class="tool-box">
          <button class="button--tool">
            <input type="color" class="input--color" id="color-picker" />
          </button>
        </section>
        <!-- <section class="tool-box">
          <button class="button--size" data-size="5">

          </button>
          <button class="button--size" data-size="10">

          </button>
          <button class="button--size" data-size="20">
            <span class="stroke"></span>
          </button>
          <button class="button--size" data-size="30">
            <span class="stroke"></span>
          </button>
        </section> -->
        <!-- <section class="tool-box">
          <input type="file" id="id-image" />
        </section> -->
        <section class="tool-box">
          <button class="button--tool" id="bucket-tool">
            <span class="material-symbols-outlined">format_color_fill</span>
          </button>
        </section>
        <section class="tool-box">
          <button class="button--tool" id="image-tool">
            <img
              src="/pasted image 0.png"
              alt="Inserir imagem"
              id="image-btn"
            />
          </button>
        </section>

        <section class="tool-box">
          <button class="button--tool">
            <span class="material-symbols-outlined">delete</span>
          </button>
        </section>
      </div>
    </section>
    <script src="/src/script.js"></script>
    <script src="/src/sla.js"></script>
  </body>
</html>
